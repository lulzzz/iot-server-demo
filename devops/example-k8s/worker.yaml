apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    run: iot-server-demo-worker
  name: iot-server-demo-worker
spec:
  serviceName: iot-server-demo-worker
  replicas: 3
  selector:
    matchLabels:
      run: iot-server-demo-worker
  template:
    metadata:
      labels:
        run: iot-server-demo-worker
    spec:
      containers:
      - name: iot-server-demo-worker
        image: navicore/iot-server-demo
        imagePullPolicy: Always
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AKKA_SEED0
          value: "akka.tcp://IotServerDemo@iot-server-demo-seed-0.iot-server-demo-seed:2551"
        - name: AKKA_SEED1
          value: "akka.tcp://IotServerDemo@iot-server-demo-seed-1.iot-server-demo-seed:2551"
        - name: ROLE
          value: "worker"
        command: ["/bin/sh", "-c", "HOST_NAME=${POD_NAME}.iot-server-demo-worker java -jar /app/IotServerDemo.jar"]
        livenessProbe:
          tcpSocket:
            port: 2551
        ports:
        - containerPort: 2551
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
